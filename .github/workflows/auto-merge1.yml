name: Check PR Status

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  check-status:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up GitHub CLI
      - name: Set up GitHub CLI
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Fetch checks via GitHub CLI
      - name: Fetch Check Runs for PR
        run: |
          echo "Fetching check statuses..."
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          echo "PR Number: $PR_NUMBER"
          gh api "repos/$REPO/pulls/$PR_NUMBER" > pr_details.json
          cat pr_details.json

      # Step 4: Parse and Display Results
      - name: Analyze Check Runs
        run: |
          jq '. | {Checks: .checks}' pr_details.json > analysis.json
