name: Run Python Script on PR Review

on:
  pull_request_review:
    types: [submitted]

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run Python script
      run: |
        echo "88" | python main.py
